<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会議の種類</title>
    <link rel="stylesheet" href="../defalut/css/reset.css">
    <link rel="stylesheet" href="./css/overview_activity05_3_1.css">

<body>
    <main>
        <div class="wrap">

            <div class="heading">
                <p class="heading-1">
                    名称
                </p>
                <p class="heading-2">
                    開催時期
                </p>
                <p class="heading-3">
                    参加
                </p>
            </div>
            <div class="plan-1">
                <p class="name">
                    総会
                </p>
                <p class="date">
                    年1回（5月）

                <p class="join">
                    全員
                </p>

            <div class="plan-2">

                    理事
                </p>
            </div>
            <div class="plan-3">
                <p class="name">
                    支部会議
                </p>
                <p class="date">
                    年12回　※各支部のスケジュールにおいて開催
                </p>
                <p class="join">
